    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function testModel(data) {
            try {
                console.log("Sending test data:", data);

                // Send data to backend API
                const response = await axios.post("http://localhost:5000/predict", { data });

                // Display prediction results
                const { prediction, confidence } = response.data;
                alert(`Prediction: ${prediction}\nConfidence: ${confidence}`);
            } catch (error) {
                console.error("Error occurred while fetching prediction:", error);
                alert("An error occurred while predicting.");
            }
        }
    </script>
